<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Rock.Paper.Scissor</title>
  </head>
  <body>
    <h1 class="text-white">Rock.Paper.Scissors</h1>
    <div class="announcement">
      <h2 class="text-white">Choose to Start</h2>
    </div>
    <div class="gameArea">
      <div class="box botSide">
        <h2 class="text-white">Computer</h2>
        <img src="images/paper.png" alt="" id="computer" />
        <h3 class="text-white scoreBoard scoreBoardComputer">0</h3>
      </div>
      <div class="box playerSide">
        <h2 class="text-white">Player</h2>
        <img src="images/paper.png" alt="" id="player" />
        <h3 class="text-white scoreBoard scoreBoardPlayer">0</h3>
      </div>
    </div>
    <div id="gameOptions">
      <img src="images/rock.png" alt="" id="rock" />          
      <img src="images/paper.png" alt="" id="paper" />
      <img src="images/scissor.png" alt="" id="scissor" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
